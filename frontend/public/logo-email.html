<!DOCTYPE html>
<html>
<head>
    <title>Sagheerah Logo for Email</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .logo-text {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #ffffff;
            margin: 0;
            text-transform: uppercase;
            line-height: 1.1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .logo-accent {
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, #ffffff 0%, #cccccc 100%);
            margin: 20px auto 0;
            border-radius: 2px;
            opacity: 0.9;
        }
        .tagline {
            margin: 15px 0 0 0;
            font-size: 16px;
            opacity: 0.8;
            font-style: italic;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">SAGHEERAH</div>
        <div class="logo-accent"></div>
        <div class="tagline">Dignity is Her Design</div>
    </div>
</body>
</html>
